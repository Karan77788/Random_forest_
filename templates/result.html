<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sytle.css') }}">
</head>
<body>
    <div class="main-card">
        <h2>🩺 Breast Cancer Diagnosis Predictor</h2>
        
        <form method="POST">
            <div class="form-grid">
                {% for feature in features %}
                <div class="input-pair">
                    <label for="{{ feature }}">{{ feature }}</label>
                    <input type="text" name="{{ feature }}" id="{{ feature }}" required>
                </div>
                {% endfor %}
            </div>

            <button type="submit">🔍 Predict</button>
        </form>

        {% if prediction %}
        <div class="output-box">
            <p><strong>Prediction:</strong> <span class="highlight">{{ prediction }}</span></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
